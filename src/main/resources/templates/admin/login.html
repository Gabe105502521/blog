  <!-- Custom fonts for this template -->

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->

</head>

<body>

<!-- Navigation -->
<nav th:replace="_fragments :: nav(3)">

</nav>

<!-- Page Header -->
<!-- Page Header -->
<header class="masthead" style="background-image: url('../../static/theme/img/contact-bg.jpg')" th:url="@{/theme/img/contact-bgjpg}" th:replace="admin/_fragments :: header">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Log in</h1>
          <span class="subheading">Have something wanna say? Log in and post!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
       <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
      <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
      <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
      <form id="loginForm"  method="post" th:action=@{/admin/login}>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" name= "email" id="email">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name= "password" id="password">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <button class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
          <div class="form-group col-md-2">
            <a role="button"  class="btn btn-primary" id="RegisterButton" th:href="@{admin/register}">Register</a>
          </div>
        </div>
        <div class="text-danger" th:text="${message}"></div>
      </form>
    </div>
  </div>
</div>

<hr>

<!-- Footer -->
<footer th:replace="_fragments :: footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
            </a>
          </li>
        </ul>
        <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="../../static/theme/vendor/jquery/jquery.min.js"></script>
<script src="../../static/theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!--jquery validate-->
<script th:src="@{/theme/js/jquery.validate.min.js}"></script>
<script>
  $(function() {
    $('#loginForm').validate({
      rules: {
        email: {
          required: true,
          email: true
        },
        password: {
          required: true,
          minlength: 8
        }
      },
      messages: {
        password: {
          required: 'Please enter your password'
        },
        email: "Please enter a valid email address.",
      },
      debug: false, //这个参数为true，那么表单不会提交，只进行检查
      errorElement:"em",
      errorClass:"text-danger"
    });
  });
</script>
</body>

</html>
